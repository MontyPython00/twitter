{% extends 'base.html' %}

{% block content %}

<h1>Login</h1>
{% if not user.is_authenticated %}
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="login">
</form>
{% else %}
<p>Already logged in as {{request.user.username}}, do you want to <a href="{% url 'accounts:logout' %}">logout</a>?</p>
{% endif %}
{% endblock %}
