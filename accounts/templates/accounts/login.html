{% extends 'base.html' %}

{% block content %}

<div id="sign_in-form-container">
    <div class="sign-user-title">
        Login
    </div>
    <form method="POST" id="user-form-login">
        {% csrf_token %}
        <div class="user-form-inputs">
            {{ form.as_p }}
        </div>
        <div class="user-form-btn">
            <input class="sign_up_in-user-btn" type="submit" value="Login">
        </div>
    </form>
</div>



{% endblock %}
